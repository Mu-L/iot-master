version: 2
project_name: iot-master
before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    id: "iot-master"
    binary: "iot-master"
    ldflags:
      - -s -w -X main.build={{.Version}}
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - 386
      - amd64
      - arm
      - arm64
      #- mips
      - mipsle
      #- mips64
      - mips64le
      #- loong64 编译失败
      - riscv64
    goarm:
      - 6
      - 7
    gomips:
      - hardfloat
      - softfloat
    gomips64:
      - hardfloat
      #- softfloat
    ignore:
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64

archives:
  - wrap_in_directory: true
    #name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE
checksum:
  name_template: 'checksums.txt'
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'